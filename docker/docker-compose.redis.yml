version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: agentweaver-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass agentweaver123
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "agentweaver123", "ping"]
      timeout: 10s
      retries: 5
      start_period: 30s

volumes:
  redis_data:
    driver: local
