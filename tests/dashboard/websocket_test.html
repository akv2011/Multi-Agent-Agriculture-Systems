<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: #fff; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background: #4caf50; }
        .connecting { background: #ff9800; }
        .disconnected { background: #f44336; }
        .error { background: #9c27b0; }
        .log { background: #2d2d2d; padding: 10px; margin: 10px 0; border-radius: 5px; font-family: monospace; max-height: 300px; overflow-y: auto; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .connect-btn { background: #4caf50; color: white; }
        .disconnect-btn { background: #f44336; color: white; }
    </style>
</head>
<body>
    <h1>AgentWeaver WebSocket Connection Test</h1>
    
    <div id="status" class="status disconnected">Disconnected</div>
    
    <button id="connect" class="connect-btn">Connect</button>
    <button id="disconnect" class="disconnect-btn">Disconnect</button>
    <button id="clear" onclick="clearLog()">Clear Log</button>
    
    <div id="log" class="log"></div>

    <script>
        let ws = null;
        const statusDiv = document.getElementById('status');
        const logDiv = document.getElementById('log');
        const connectBtn = document.getElementById('connect');
        const disconnectBtn = document.getElementById('disconnect');

        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function updateStatus(status, message) {
            statusDiv.className = `status ${status}`;
            statusDiv.textContent = message;
            log(`Status: ${message}`);
        }

        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('Already connected');
                return;
            }

            const url = 'ws://localhost:8000/ws/updates';
            log(`Connecting to: ${url}`);
            updateStatus('connecting', 'Connecting...');

            try {
                ws = new WebSocket(url);

                ws.onopen = function(event) {
                    log('‚úÖ WebSocket connection opened');
                    updateStatus('connected', 'Connected');
                };

                ws.onclose = function(event) {
                    log(`‚ùå WebSocket connection closed: Code ${event.code}, Reason: ${event.reason}`);
                    updateStatus('disconnected', 'Disconnected');
                };

                ws.onerror = function(error) {
                    log(`‚ùå WebSocket error: ${error}`);
                    updateStatus('error', 'Error');
                };

                ws.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        log(`üì® Message received: ${JSON.stringify(data, null, 2)}`);
                    } catch (e) {
                        log(`üì® Raw message: ${event.data}`);
                    }
                };

            } catch (error) {
                log(`‚ùå Failed to create WebSocket: ${error}`);
                updateStatus('error', 'Connection Error');
            }
        }

        function disconnect() {
            if (ws) {
                ws.close(1000, 'User disconnected');
                ws = null;
            }
        }

        function clearLog() {
            logDiv.innerHTML = '';
        }

        connectBtn.onclick = connect;
        disconnectBtn.onclick = disconnect;

        // Auto-connect on page load
        log('üöÄ WebSocket Connection Test Started');
        log('Backend should be running on http://localhost:8000');
        connect();
    </script>
</body>
</html>
